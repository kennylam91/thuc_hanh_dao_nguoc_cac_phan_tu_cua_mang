<!DOCTYPE html>

    <title>dao_nguoc_phan_tu</title>
</head>
<body>
<script>
    let arr=[-3,5,1,3,2,10];
    document.write(reverse(arr));
    function reverse(arr){
        let arr_length= arr.length;
        for(i=0,j=arr.length-1;i<j;i++,j--){
            let x=arr[i];
            arr[i]=arr[j];
            arr[j]=x;
        }
        return arr;
    }
</script>
